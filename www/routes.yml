/:
  controller: Main
  action: home

/pages:
  controller: Page
  action: showPages

/page/:id:
  controller: Page
  action: showOnePage
  param: id

/page/update/:id:
  controller: Page
  action: updatePage
  param: id

/page/delete/:id:
  controller: Page
  action: deletePage
  param: id

/page/create:
  controller: Page
  action: createPage

/users:
  controller: User
  action: showUsers

/user/:id:
  controller: User
  action: updateUser
  param: id

/user/check/:verificationCode:
  controller: User
  action: checkUser
  param: verificationCode

/user/delete/:id:
  controller: User
  action: deleteUser
  param: id

/login:
  controller: User
  action: showLogin

/forgot:
  controller: User
  action: showForgot

/register:
  controller: User
  action: showRegister

/logout:
  controller: Main
  action: logout
